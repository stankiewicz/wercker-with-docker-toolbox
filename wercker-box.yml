name: dockered
version: 0.1.1
description: Ubuntu 12.04 with latest docker inside
type: main
inherits: wercker/ubuntu12.04-webessentials@1.0.4
platform: ubuntu@12.04
no-response-timeout: 10
script: |
  sudo apt-get install wget
  wget -qO- https://get.docker.com/ | sh
  docker run hello-world
  sudo apt-key adv --keyserver hkp://p80.pool.sks-keyservers.net:80 --recv-keys 58118E89F3A912897C070ADBF76221572C52609D
  echo "deb http://apt.dockerproject.org/repo ubuntu-precise main" | sudo tee  /etc/apt/sources.list.d/docker.list
  sudo apt-get update
  sudo apt-get install docker-engine
  sudo apt-get install unzip
  sudo usermod -aG docker ubuntu
  curl -L https://github.com/docker/machine/releases/download/v0.5.0/docker-machine_linux-amd64.zip >machine.zip && unzip machine.zip && rm machine.zip && sudo mv docker-machine* /usr/local/bin
  sudo service docker restart
  unset DOCKER_HOST
  sudo docker-machine ls
  sudo docker version
  sudo docker info
  sudo docker run hello-world
  

